<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission Rifky F Oktariza</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper" id="add-buku">
      <h1>Bookshelf App</h1>
      <div class="container-wrapper">
        <form class="form" action="#" id="form">
          <div class="inputBuku">
            <label for="judul">Judul Buku</label>
            <input type="text" id="judul" placeholder="Masukan Data Buku" required />
          </div>
          <div class="inputBuku">
            <label for="penulis">Penulis Buku</label>
            <input type="text" id="penulis" placeholder="Masukan Data Buku" required />
          </div>
          <div class="inputBuku">
            <label for="tahun">Tahun Buku</label>
            <input type="number" id="tahun" placeholder="Masukan Data Buku" required />
          </div>
          <div class="input_inline">
            <label for="finish">Selesai dibaca</label>
            <input id="finish" type="checkbox">
          </div>
          <button type="submit" name="submit" class="btn-submit">Submit</button>
        </form>
      </div>

      <div class="search" id="searchBook">
        <form class="form" action="#" id="form">
          <label for="">Cari data buku</label>
          <input type="text" id="searchBookTitle" />
          <button type="submit" name="submit">Cari Buku</button>
        </form>
      </div>
      <h2 class="container-header">Belum Selesai Dibaca</h2>
      <div class="container-list">
        <div class="list-item" id="todos"></div>
      </div>
      <h2 class="container-header">Selesai Dibaca</h2>
      <div class="container-list">
        <div class="list-item" id="completed-todos"></div>
      </div>
    </div>
    <script src="assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
